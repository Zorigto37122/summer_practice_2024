<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница интернет-магазина</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main_page.css"/>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-primary bg-dark">
            <a class="navbar-brand" href="#">
                <img src="icons/logo.png" width="50" height="50" alt="">
            </a>

            <a class="navbar-brand" href="#">OZON</a>

            <form class="form-inline mr-auto">
                <input class="form-control mr-sm-2" type="search" placeholder="Найти" aria-label="Search">
                <button class="btn btn-info my-1 my-sm-0" type="submit">Найти</button>
            </form>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active"><a class="nav-link" href="#">Главная</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Личный кабинет</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Заказы</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Избранное</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Корзина</a></li>
                </ul>                
            </div>
        </nav>
    </header>
    <div class="container">
        <h2>Популярные товары</h2>
        <div class="product">
            <img src="images/prod1.webp" alt="Товар 1">
            <h3>Товар 1</h3>
            <p>Описание товара 1</p>
            <p>Цена: 1000 руб.</p>
        </div>
        <div class="product">
            <img src="images/prod2.webp" alt="Товар 2">
            <h3>Товар 2</h3>
            <p>Описание товара 2</p>
            <p>Цена: 2000 руб.</p>
        </div>
        <div class="product">
            <img src="product3.jpg" alt="Товар 3">
            <h3>Товар 3</h3>
            <p>Описание товара 3</p>
            <p>Цена: 3000 руб.</p>
        </div>
    </div>

    <!-- js -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
