            <a class="navbar-brand" href="#">OZON</a>

            <form class="form-inline mr-auto">
                <input class="form-control mr-sm-2" type="search" placeholder="Найти" aria-label="Search">

            </form>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">

        </nav>

    <div class="container">
        <h1 class="head1">Корзина</h1>

        <div>
            <div>
                <div class="d-flex elem rounded py-2 px-2">
                    <input type="checkbox" aria-label="Checkbox for all items to include" class="ml-2 my-1">
                    <span class="mx-2 my-1">Выбрать все</span>
                    <button type="button" class="btn btn-danger btn-sm ml-auto">Удалить выбранные</button>
                </div>
                <p></p>
                <div class="flex-container elem buy-item rounded py-3 px-2">
                    <div class="flex-child m-2">
                        <input type="checkbox" aria-label="Checkbox for item" class="ml-2 my-1">
                        <img src="../images/prod3.webp" alt="prod3" class="rounded m-2" width="50%" height="50%">
                    </div>                    
                    <div class="flex-child item-info m-2">
                        <h4>Item name</h4>
                        <p>Item info</p>
                    </div>
                    <div class="flex-child m-2">
                        <span class="item-price">1000 ₽</span>
                    </div>
                    <div class="flex-child input-group mb-3">
                        <div class="input-group-prepend">
                            <button type="button" class="btn btn-sm btn-outline-secondary">-</button>
                        </div>
                        <input type="text" class="form-control" placeholder="1" aria-label="orders number input" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button type="button" class="btn btn-sm btn-outline-secondary">+</button>
                        </div>
                    </div>
                </div>
            </div>
            <div>

            </div>
